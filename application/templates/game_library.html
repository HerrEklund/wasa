
<style type="text/css">
    .game_image {
        height: 200px;
        width: 150px;
    }
    .game_container {
        padding: 20px;
        display:inline-block
    }
</style>

<div class="container">


    <h2>Wasa Game Library</h2>

    <p>You are logged in as {{username}} using email {{email}}.</p>

    <table class="table table-striped table-bordered table-responsive">

        {% for module in registered_modules %}
        <tr>
            <td>
                <div class="game_container">
                    <a href="?game_id={{ module.game_id }}">
                        <img class="game_image" src="{{ module.box_front }}"><br>
                        <strong>{{ module.title }}</strong>
                    </a>
                </div>
            </td>
            <td>
                {{ module.comment }}
            </td>
        </tr>
        {% endfor %}

    </table>

</div>
