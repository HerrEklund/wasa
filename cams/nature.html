<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style type="text/css">
        body {
            margin: 0;
            padding : 0;
        }
        iframe {
            width: 100%;
            height: 99vh;
            border: 0;
            overflow: hidden;
        }
    </style>

    <script type="application/javascript">
        var timeout = 30*1000;
        var num_of_frames;

        // This part of js must be inside:
        $(document).ready(function () {

            function startSlides(start, end, delay) {
                setTimeout(slideshow(start, start, end, delay), delay);
            }

            function slideshow(frame, start, end, delay) {
                return (function () {
                    $('#snir_slideshow' + frame).fadeOut();
                    frame = frame == end ? start : frame + 1;

                    setTimeout(function () {
                        $('#snir_slideshow' + frame).fadeIn();
                    }, 850);

                    setTimeout(slideshow(frame, start, end, delay), delay + 850);
                })
            }

            // usage: startSlides(first frame, end frame, delay time);
            startSlides(1, $(".slide").length, timeout);

        });
    </script>

    <body>
        <div id="snir_slideshow1" class="slide">
            <iframe src="https://www.youtube.com/embed/t2q89jtvEq8?autoplay=1&vq=hd1080" frameborder="0" allowfullscreen></iframe>
        </div>
